<!DOCTYPE html>
<html>
<head>
  <title>Calendario Interactivo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calendar">
    <h1 id="month-year"></h1>
    <table>
      <thead>
        <tr>
          <th>D</th>
          <th>L</th>
          <th>M</th>
          <th>M</th>
          <th>J</th>
          <th>V</th>
          <th>S</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
      </tbody>
    </table>
    <button id="prev">Anterior</button>
    <button id="next">Siguiente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
